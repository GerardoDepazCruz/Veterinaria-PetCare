#El puerto que seleccione para el dev
server.port=8090

# Configuración del datasource para MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/PetCareDB?useSSL=false&serverTimezone=UTC
spring.datasource.username=PetCareDev
spring.datasource.password=petcaredev
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configuración para JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
