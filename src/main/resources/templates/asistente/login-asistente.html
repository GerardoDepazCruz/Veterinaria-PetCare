<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login Asistente</title>
</head>
<body>
<h2>Iniciar Sesión</h2>
<form th:action="@{/login}" method="post" id="loginForm">
    <label for="username">Correo:</label>
    <input type="text" id="username" name="username" required />
    <br/>
    <label for="password">Contraseña:</label>
    <input type="password" id="password" name="password" required />
    <br/>
    <input type="hidden" name="role" value="Asistente" />
    <button type="submit">Entrar</button>
</form>
<div th:if="${param.error}">
    <p style="color:red;">Credenciales inválidas</p>
</div>

<script>
    document.getElementById('loginForm').addEventListener('submit', function(event) {
        var usernameInput = document.getElementById('username');
        var roleInput = document.querySelector('input[name="role"]');
        usernameInput.value = usernameInput.value + "|" + roleInput.value;
    });
</script>

</body>
</html>
